<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Agendamento</title>
    <link rel="stylesheet" href="header.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <div class="center">
            <div class="logo"><img src="connect_resized.png" alt="logo" style="margin-left: 20px;"></div>
            <div class="menu">
                <a href="paginicial.html">Home</a>
                <a href="consulta.html">Consulta</a>
                <a href="contato.html">Contato</a>
            </div>
            <div class="user" style="margin-right: 50px;">
                <img class="perfil" width="50px" id="perfil" src="https://i.pinimg.com/originals/54/bf/7a/54bf7a45856c608fe7165a908d57c7cf.png" alt="perfil">
                <a href="perfil.html"><p class="user-name" id="nomeUsuario">Usuario</p></a>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="container mt-5">
    <!-- Cadastro de Médicos -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">Cadastro de Médicos</div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="nomeMedico" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nomeMedico" placeholder="Digite o nome do médico">
                </div>
                <div class="mb-3">
                    <label for="crm" class="form-label">CRM</label>
                    <input type="text" class="form-control" id="crm" placeholder="Digite o CRM">
                </div>
                <div class="mb-3">
                    <label for="especialidade" class="form-label">Especialidade</label>
                    <input type="text" class="form-control" id="especialidade" placeholder="Digite a especialidade">
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar Médico</button>
            </form>
        </div>
    </div>

    <!-- Cadastro de Pacientes -->
    <div class="card mb-4">
        <div class="card-header bg-success text-white">Cadastro de Pacientes</div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="nomePaciente" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nomePaciente" placeholder="Digite o nome do paciente">
                </div>
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" placeholder="Digite o CPF">
                </div>
                <div class="mb-3">
                    <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="dataNascimento">
                </div>
                <button type="submit" class="btn btn-success">Cadastrar Paciente</button>
            </form>
        </div>
    </div>

    <!-- Cadastro de Consultas -->
    <div class="card mb-4">
        <div class="card-header bg-warning">Cadastro de Consultas</div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="medicoConsulta" class="form-label">Médico</label>
                    <input type="text" class="form-control" id="medicoConsulta" placeholder="Nome do médico">
                </div>
                <div class="mb-3">
                    <label for="pacienteConsulta" class="form-label">Paciente</label>
                    <input type="text" class="form-control" id="pacienteConsulta" placeholder="Nome do paciente">
                </div>
                <div class="mb-3">
                    <label for="dataConsulta" class="form-label">Data</label>
                    <input type="date" class="form-control" id="dataConsulta">
                </div>
                <div class="mb-3">
                    <label for="horaConsulta" class="form-label">Hora</label>
                    <input type="time" class="form-control" id="horaConsulta">
                </div>
                <button type="submit" class="btn btn-warning text-dark">Agendar Consulta</button>
            </form>
        </div>
    </div>
</div>
    </main>

    <footer class="container-fluid d-flex justify-content-around align-items-center bg-green mt-auto">
        <div class="logoFooter col-2">
            <img src="connect_resized.png" alt="logo">
        </div>
        <div class="col-2">
            <ul>
                <h6>Serviços</h6>
                <li>O que fazemos</li>
                <li>Valores</li>
            </ul>
        </div>
        <div class="col-2">
            <ul>
                <h6>Recursos</h6>
                <li>Blog</li>
                <li>Contato</li>
            </ul>
        </div>
        <div class="col-2">
            <ul>
                <h6>Clinica Medica</h6>
                <li>Sobre</li>
                <li>Faça parte</li>
            </ul>
        </div>
        <div class="col-2">
            <h6>Se inscreva para receber novidades!</h6>
            <div>
                <input type="text" placeholder="Coloque seu email">
                <button class="btn btn-outline-primary bg-dark">Inscrever</button>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
